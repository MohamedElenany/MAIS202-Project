<!DOCTYPE html>
<html>
<style>
body {
  background-color: rgba(255, 0, 0, 0.664);
}

#predict{
  
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#predict:hover {
  background-color: #45a049;
}


div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 15px;
}

#nav{
  background-color: white;
  text-align: center;
  border-radius: 5px;
  padding: 10px;
}
</style>


<body>
<div id = nav>
<h1 style="text-align:center"><b>Heart Disease Classifier</b></h1>
</div>
<p style="color: white"><b>Disclaimer:</b> This tool is NOT 100% accurate. There exists no algorithm can predict heart disease with absolutely no error.
Nevertheless, if you choose to use this tool for medical purposes, please do so at your own discretion. </p>
<div id = "form">
<form>
    <h1 style="text-align:center" id = "res"></h1>
    <button type="button" id="predict" onclick="location.href = '/';">Predict Again</button>
</form>
</div>

</body>

<script>
  function get_Data(){
      elem = document.getElementById("res")
      console.log(elem)
      var requestOptions = {
        method: 'GET',
        redirect: 'follow'
      };
      fetch("http://127.0.0.1:5000/data", requestOptions)
        .then(response => response.text())
        .then(result => elem.innerText = result)
        .catch(error => console.log('error', error));
  }
  get_Data()
</script>

</html>
